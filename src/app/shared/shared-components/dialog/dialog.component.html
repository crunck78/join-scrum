<div *ngIf="false" class="side">
    <app-logo [light]="false"></app-logo>

    <ng-content select="[side]"></ng-content>
</div>

<div class="title-content">
    <ng-content select="[titleContentLeft]"></ng-content>
    <h2 mat-dialog-title>{{title}}</h2>
    <ng-content select="[titleContentRight]"></ng-content>
</div>

<mat-dialog-content>
    <ng-content></ng-content>
</mat-dialog-content>

<mat-dialog-actions>
    <ng-content select="[actions]"></ng-content>
</mat-dialog-actions>
