<div [style.fontSize]="size" [style.borderColor]="borderColor" [style.backgroundColor]="backgroundColor" class="host-container">
    <ng-container *ngIf="imgSrc; else personTemplate">
        <img class="person-img" [src]="imgSrc || 'assets/person.svg'" alt="person image">
    </ng-container>

    <ng-template #personTemplate>
         <!-- {{contactName.substr(substrBegin, substrEnd)}} -->
        {{contactInitials}}
    </ng-template>
</div>
