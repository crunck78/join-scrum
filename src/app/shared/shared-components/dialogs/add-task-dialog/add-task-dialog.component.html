<app-dialog [title]="title">
    <ng-container side></ng-container>

    <app-add-task [clearTaskForm$]="clearTaskForm" [submitTaskForm$]="submitTaskForm" [hideFooter]="true" [mode]="mode" [task]="task"></app-add-task>

    <div class="footer" actions>
        <div class="simple-grid">
            <button (click)="clearTaskForm.emit()" mat-stroked-button color="primary">Clear</button>
            <button (click)="submitTaskForm.emit()" mat-raised-button color="primary">
                <span *ngIf="mode == 'add'">Create Task</span>
                <span *ngIf="mode == 'edit'">Edit Task</span>
            </button>
        </div>
    </div>
</app-dialog>
