<mat-drawer-container>
    <mat-drawer #drawer [mode]="$any(web$ | async) || 'side'" [opened]="isLoggedIn$ | async">
        <app-side></app-side>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleDrawer)="drawer.toggle()" *ngIf="isLoggedIn$ | async"></app-header>
        <app-main></app-main>
    </mat-drawer-content>
</mat-drawer-container>
